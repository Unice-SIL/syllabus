AppBundle\Entity\Activity:
    type: entity
    table: activity
    id:
        id:
            type: string
            nullable: false
            length: 36
            options:
                fixed: true
            id: true
            generator:
                strategy: NONE
    fields:
        label:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
        labelVisibility:
            type: boolean
            nullable: false
            options:
                comment: 'Témoin affichage de l''intitulé de l''activité'
                default: '1'
            column: label_visibility
        distant:
            type: boolean
            nullable: false
            options:
                default: '0'
        teacher:
            type: boolean
            nullable: false
            options:
                default: '0'
        obsolete:
            type: boolean
            nullable: false
            options:
                default: '0'
        order:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
    lifecycleCallbacks: {  }
