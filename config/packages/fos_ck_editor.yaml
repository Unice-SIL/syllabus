fos_ck_editor:
  base_path: '%env(FOS_CK_EDITOR_BASE_PATH)%'
  js_path: '%env(FOS_CK_EDITOR_JS_PATH)%'
  default_config: syllabus
  configs:
    syllabus:
      toolbar: course_summary
      removeButtons:
      removePlugins: 'elementspath'
      resize_enabled: false
  toolbars:
    configs:
      course_summary: [ '@basicstyles', '-', '@paragraphs', '-', '@link' ]
    items:
      link: [ 'Link' ]
      basicstyles: [ 'RemoveFormat', '-', 'Bold', 'Italic', 'Underline', 'Superscript' ]
      paragraphs: [ 'Outdent', 'Indent', '-', 'NumberedList', 'BulletedList' ]
