unice_sil_shibboleth:
  login_path: '%env(SHIBBOLETH_LOGIN_PATH)%'  # The path used to call Shibboleth login authentication (default = 'Shibboleth.sso/Login')
  logout_path: '%env(SHIBBOLETH_LOGOUT_PATH)%'  # The path used to call Shibboleth logout (default = 'Shibboleth.sso/Logout')
  username: '%env(SHIBBOLETH_USERNAME_ATTRIBUTE)%'  # The Shibboleth attribute that is used as username for the logged in user. The attribute must appear in the'attributes' parameter list (default = 'username')
  attributes: '%shibboleth_attributes%'  # The list of attributes returned by Shibboleth Service Provider
  login_target : '%env(SHIBBOLETH_LOGIN_TARGET)%'  # The route to which the user will be redirected after login. If this parameter is not filled, the user will be redirected to the page from which he comes. (default = null)
  logout_target : '%env(SHIBBOLETH_LOGOUT_TARGET)%'  # The route to which the user will be redirected after logout. If this parameter is not filled, the user will be redirected to the page from which he comes. (default = null)
